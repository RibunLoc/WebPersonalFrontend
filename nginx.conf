worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;
  charset utf-8;

  # Nên bật gzip ở cấp http (cũng có thể đặt trong server/location)
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 1) Không cache env.js (runtime config)
    location = /env.js {
      add_header Cache-Control "no-store" always;
      try_files $uri =404;
    }

    # 2) Không cache index.html (tránh stale khi deploy)
    location = /index.html {
      add_header Cache-Control "no-store" always;
      try_files $uri =404;
    }

    # (Tuỳ chọn) service-worker nếu có
    location = /service-worker.js {
      add_header Cache-Control "no-store" always;
      try_files $uri =404;
    }

    # 3) Cache dài cho static assets (Vite đặt tên file có hash)
    location ~* \.(?:js|mjs|css|svg|png|jpe?g|gif|ico|webp|woff2?|ttf|otf|map)$ {
      expires 1y;
      add_header Cache-Control "public, immutable" always;
      try_files $uri =404;
    }

    # 4) SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # (Tuỳ chọn) vài header bảo mật cơ bản
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-Frame-Options DENY always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  }
}
